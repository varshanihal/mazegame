<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="center">
    <div id="game">
      <div id="maze">
        <div id="ball"></div>
      </div>
      <div id="joystick">
        <div class="joystick-arrow" id="up"></div>
        <div class="joystick-arrow" id="right"></div>
        <div class="joystick-arrow" id="down"></div>
        <div class="joystick-arrow" id="left"></div>
        <div id="joystick-head"></div>
      </div>
      <div id="note">
        Click the joystick to start!
        <p>Move the ball to the center. Ready for hard mode? Press H</p>
      </div>
    </div>
  </div>
  
  <a href="https://www.example.com/tutorial" target="_blank">
    <span>See how this game was made</span>
  </a>
  
  <div id="youtube-card">
    How to simulate ball movement in a maze with JavaScript
  </div>
  <script src="script.js"></script>
</body>
</html>
